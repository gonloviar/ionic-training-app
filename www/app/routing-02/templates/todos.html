<ion-view title="Todos">
    <ion-content>

    	<ion-list>
    		<ion-item  ng-repeat="todo in vm.todos"
    					class="item item-icon-right" 
                        ui-sref="routing-02.todos.detail({todo:$index})">
                        
    			<span ng-class="{done:todo.done}"> {{todo.title}} </span>

    		</ion-item>
    	</ion-list>

    </ion-content>
  </ion-view>
