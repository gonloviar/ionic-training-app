<ion-modal-view>

	<ion-header-bar>
		<h1 class="title">Edit Contact</h1>
	</ion-header-bar>

	<ion-content>
	
		<ion-list>
			<label class="item item-input">
				<span class="input-label">Name</span>
				<input type="text" ng-model="vm.contact.name">
			</label>
			
			<label class="item item-input">
				<span class="input-label">Info</span>
				<input type="text" ng-model="vm.contact.info">
			</label>
		</ion-list>

		<button class="button button-block button-energized" ng-click="vm.closeModal()">
			Done
		</button>

	</ion-content>

</ion-modal-view>
