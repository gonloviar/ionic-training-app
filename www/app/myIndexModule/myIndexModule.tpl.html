<ion-view view-title="Index Page">

<div>
	<h2>Index Module</h2>
	<div ng-repeat="module in vm.modules">
		<a ng-href="{{module.url}}">
			{{module.description}}
		</a>
	</div>
	<hr>

	<div> {{vm.myService}}</div>
	<div> El servicio de feature2, fue injectado solo en el modulo principal;
			el modulo de indice puede acceder a este servicio sin necesidad de injectarlo
			en su creacion.
	</div>
</div>

</ion-view>
